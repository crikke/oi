syntax = "proto3";

import "generic.proto";


message PutRequest {
    string key  = 1;
    bytes value = 2;
}

message GetRequest {
    string key = 1;
}

message GetResponse {
    ResponseStatus status = 1;
    bytes value = 2;
}

service Database {
    rpc Put(PutRequest) returns (ResponseStatus);
    rpc Get(GetRequest) returns (GetResponse);
}
